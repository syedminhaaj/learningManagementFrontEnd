<div class="container">
  <h2>Add Instructor</h2>
  <form [formGroup]="instructorForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>Teaching Experience</mat-label>
      <input
        matInput
        type="number"
        formControlName="teachingExp"
        required
      /> </mat-form-field
    ><br />

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required /> </mat-form-field
    ><br />

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="instructorForm.invalid"
    >
      Add Instructor
    </button>
    <button
      mat-raised-button
      color="warn"
      class="ml-10"
      type="button"
      (click)="onClose()"
    >
      Close
    </button>
  </form>
</div>
