<div class="mat-elevation-z8">
    <button mat-raised-button color="primary" (click)="navigateToAddInstructor()" routerLink="/add-instructor">Add Instructor</button>

    <table mat-table [dataSource]="instructors" class="mat-table mat-elevation-z8 custom-table">
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
      </ng-container>
  
      <!-- Teaching Experience Column -->
      <ng-container matColumnDef="teachingExp">
        <th mat-header-cell *matHeaderCellDef> Teaching Experience </th>
        <td mat-cell *matCellDef="let user"> {{user.teachingExp}} </td>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

         <!-- Courses Column -->
    <ng-container matColumnDef="courses">
        <th mat-header-cell *matHeaderCellDef> Courses </th>
        <td mat-cell *matCellDef="let user">
          <table mat-table [dataSource]="user.courses" class="inner-table custom-inner-table">
            <!-- Course ID Column -->
            <ng-container matColumnDef="courseId">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let course"> {{course.id}} </td>
            </ng-container>
            <!-- Course Title Column -->
            <ng-container matColumnDef="courseName">
              <th mat-header-cell *matHeaderCellDef> Title </th>
              <td mat-cell *matCellDef="let course"> {{course.courseName}} </td>
            </ng-container>
            <ng-container matColumnDef="courseDuration">
                <th mat-header-cell *matHeaderCellDef> Duration </th>
                <td mat-cell *matCellDef="let course"> {{course.courseDuration}} </td>
              </ng-container>
              <ng-container matColumnDef="viewLessons">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let course">
                  <button mat-stroked-button (click)="viewCourse(course.id)" [routerLink]="['/course-page',course.id]">Details {{course.courseId}}</button>
                </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="innerDisplayedColumns" [style.background-color]="color"></tr>
            <tr mat-row *matRowDef="let row; columns: innerDisplayedColumns;"></tr>
          </table>
        </td>
      </ng-container>
       <!-- Actions Column -->
       <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element; let i = index" 
                  >
          <button mat-icon-button (click)="deleteUser(element.id)" aria-label="button with a delete icon">
            <mat-icon>delete</mat-icon>
          </button>
       </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"   ></tr>
    </table>
  </div>
  
  <!-- (mouseenter)="hoveredRowIndex = row.id" 
  (mouseleave)="hoveredRowIndex = null" -->
